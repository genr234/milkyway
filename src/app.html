<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://db.onlinewebfonts.com; connect-src 'self' https:;">
		<meta http-equiv="X-Content-Type-Options" content="nosniff">
		<meta http-equiv="X-Frame-Options" content="DENY">
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
		<link rel="icon" href="/icon.png" type="image/png" />
		<link rel="shortcut icon" href="/icon.png" type="image/png" />
		<link rel="apple-touch-icon" href="/icon.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
